      <!-- Edit Article -->
      <div class="modal fade" id="editArticle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Edit Article</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">Title Article</label>
                  <input type="text" class="form-control" id="edit_title">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="control-label">Image Link</label>
                  <input type="text" class="form-control" id="edit_image">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">Content</label>
                  <textarea class="form-control" id="edit_content" rows="15"></textarea>
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">Category</label>
                  <input type="text" class="form-control" id="edit_category">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="edit_button" type="button" data-dismiss="modal" class="btn btn-primary" onclick="updateArticle()">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <div class="page-header" id="banner">

        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-4" style="margin-right: 50px;">
            <div class="list-group table-of-contents" >
              <a class="list-group-item" v-for="category in categories" href="">{{ category }}</a>
            </div>
        </div>
        <!-- article content -->
        <div id="blogs">

          <div class="col-lg-3 col-md-3 col-sm-4" style="margin-right: 50px;"></div>
            <div class="article">
              <div class="col-lg-6 entry">
                <div class="title">
                  <a v-bind:href="'page.html?slug='+ article.slug"><h2 v-bind:id = "'title-' + article.slug">{{ article.title }}</h2></a>
                </div>
                <div class="POST">
                  <figure data-orig-width="2280" data-orig-height="1144" class="tmblr-full" style="margin-bottom:30px">
                    <img v-bind:id="'img-'+article.slug" v-bind:src="article.image" alt="image" width="540" height="271">
                  </figure>
                    <p vbind:id="'content-' + article.slug">{{ article.content }}
                    <br>
                    </p>
                 </div>
                </div>
                <div class="col-lg-2">
                  <div id="createdAt-${article.slug}" class="date">{{ article.createdAt }}</div>
                    <div class="tweet share-link clearfix">
                      <button class="btn-default" id="btn-edit-article" style="border: 1px solid transparent;"  data-toggle="modal" data-target="#editArticle" onclick="getOneArticle('${article.slug}')">Edit</button>
                      <button class="btn-info" id="btn-delete-article" style="border: 1px solid transparent;" onclick="removeArticle('${article.slug}')">Delete</button>
                    </div>
                  </div>
                </div>
                 <div class="row" style="margin-top:50px; margin-bottom:50px"><hr></div>

              </div>
        </div>
